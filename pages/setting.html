<ons-page id="setting">
	<ons-toolbar>
		<div class="center">Setting</div>
	</ons-toolbar>
	<ons-input id="tags" modifier="underbar" placeholder="Tag1, Tag2, Tag3" float></ons-input>
	<div class="center">
		<ons-select id="choose-sel" onchange="editSelects(event)">
			<option value="basic">Basic</option>
			<option value="material">Material</option>
			<option value="underbar">Underbar</option>
		</ons-select>
	</div>
</ons-page>
